[include fluidd.cfg]
[include tmc.cfg]
[include auto_tune.cfg]
[include ebb36.cfg]
[include rgb.cfg]
[include cartographer.cfg]
[include orbiter2_sensor.cfg]
[include macros.cfg]
[include tune_test.cfg]
[include callibration.cfg]
[include shell_command.cfg]
[include printing.cfg]

[mcu]
serial: /dev/ttyAMA10
baud: 500000 
restart_method: command

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 1000
square_corner_velocity: 5
max_accel: 9000
minimum_cruise_ratio: 0.5
max_z_velocity: 30
max_z_accel: 100

[safe_z_home]
home_xy_position: 165,165
# Example home_xy_position: 175,175 - This would be for a 350 * 350mm bed.
z_hop: 10

#[probe]
#x_offset: 3
#y_offset: 21
#z_offset: 1.15

[screws_tilt_adjust]                                                  
screw1: 50,50
screw1_name: front left screw
screw2: 280,50
screw2_name: front right screw
screw3: 280,270
screw3_name: back right screw
screw4: 50,270
screw4_name: back left screw
speed: 100
horizontal_move_z: 15
screw_thread: CW-M4

[z_tilt]
z_positions:
    330,165  # stepper_z1
    0,165    # stepper_z
points:
    0,165
    330,165
speed: 300
horizontal_move_z: 10            # Z подъем между зондированием
retries: 50                       # количество попыток выравнивания
retry_tolerance: 0.001             # максимальная разница между зондируемыми точками

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 50.652
pid_Ki: 0.406
pid_Kd: 1580.346
min_temp: 0
max_temp: 110

[temperature_sensor 1000W]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
min_temp: -10
max_temp: 140

[input_shaper]
shaper_freq_x: 70.8
shaper_type_x: ei
shaper_freq_y: 72.8
shaper_type_y: ei

[gcode_arcs]
resolution: 0.1

[shaketune]
[exclude_object]

[respond]

