[gcode_macro EXPORT_PRINTER_PARAMS]
description: Export printer parameters for host/slicer logs (extendable key=value line)
variable_x_max: 330.0
variable_y_max: 320.0
variable_z_max: 330.0
gcode:
  {% set p = printer["gcode_macro EXPORT_PRINTER_PARAMS"] %}
  {% set x = p.x_max|float %}
  {% set y = p.y_max|float %}
  {% set z = p.z_max|float %}
  RESPOND PREFIX="PRINTER:" MSG="BUILD_MAX_X={x} BUILD_MAX_Y={y} BUILD_MAX_Z={z}"