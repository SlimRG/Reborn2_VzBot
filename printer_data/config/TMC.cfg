[controller_fan my_controller_fan]
pin: P2.4
max_power: 1
shutdown_speed: 0
stepper: stepper_x, stepper_y, stepper_z, stepper_z1

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 1.3
interpolate: True

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 1.3
interpolate: True

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 1.2
interpolate: True

[tmc2209 stepper_z1]
uart_pin: P1.4
run_current: 1.2
interpolate: True

[tmc2209 extruder]
uart_pin: EBBCan: PA15
sense_resistor: 0.110
run_current: 0.60

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
endstop_pin: ^!EBBCan: PB6
microsteps: 16
rotation_distance: 40
position_endstop: 3
position_max: 330
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_max: 320
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop # uses cartographer as virtual endstop #!P1.27
homing_retract_dist: 0
position_max: 330
position_min: -2

[stepper_z1]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop